<body onload="getMembers()">
    <h1 id="currentUserName">adasd</h1>
    <button id="logout" onclick="logout()">logout</button>
    <div class="container">

        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Teams</legend>

            <h3 style="text-align: center;">Teams you own</h3>
            <div id="box1" class="box">
                <h3>Developers</h3>
                <p><b>Members:</b> <span id="developerMembers"></span></p>
            </div>
            <div id="box2" class="box">
                <h3>Animators</h3>
                <p><b>Members:</b> <span id="animatorMembers"></span></p>
            </div>

            <h3 style="text-align: center;">Teams you're part of</h3>
            <div id="box3" class="box">
                <h3>Leads</h3>
                <p><b>Members:</b> <span id="teamLeaders"></span></p>
            </div>
            <!-- <div id="box4"class="box">
                <h3>Architects</h3>
                <p><b>Members:</b> Haris Arshad & 1 other</p>
            </div> -->

        </fieldset>



        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Create Teams
        </button>
       <a href="/teamOwnerView.html"><button  type="button"  class="btn btn-primary">
            Questions
        </button></a> 

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Team</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="teamName" type="text" class="form-control" placeholder="Team name">
                    </div>
                    <div class="modal-body">
                        <select name="" id="category" class="form-control">
                            <option value="Category">Category</option>
                            <option value="Animators">Animators</option>
                            <option value="Developers">Developers</option>
                        </select>
                    </div>
                    <div class="modal-body">
                        <input id="email" type="text" class="form-control" placeholder="Mambers (type email)">
                    </div>
                    <div class="modal-footer">

                        <!-- Creat Team Button-->
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                        <button id="createBtn" onclick="createTeam()" type="button"
                            class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
